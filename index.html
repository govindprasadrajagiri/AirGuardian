<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Run Python Code</title>
</head>
<body>
    <h1>Run Python Code</h1>
    <textarea id="inputData" rows="4" cols="50" placeholder="Enter input data"></textarea>
    <textarea id="output" rows="4" cols="50" placeholder="output data from python server"></textarea>

    <button onclick="runPythonCode()">Run Python Code</button>
    <div id="output"></div>

    <script>
        function runPythonCode() {
    // Get input data
    var inputData = document.getElementById('inputData').value;

    // Make a POST request to the API
    fetch('https://govindprasad.pythonanywhere.com/run_python_code', {
        method: 'POST',
        headers: {
            'Content-Type': 'application/json'
        },
        body: JSON.stringify({data: inputData})
    })
    .then(response => response.json())
    .then(data => {
        // Display output
        console.log(data)
        document.getElementById('output').innerText = data.output;
    })
    .catch(error => {
        console.error('Error:', error);
    });
}

    </script>
</body>
</html>
